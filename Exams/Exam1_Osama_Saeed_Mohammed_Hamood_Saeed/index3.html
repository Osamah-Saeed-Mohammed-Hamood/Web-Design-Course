<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css1/css3.css">
    <title>صفحة تسجيل الدخول</title>
</head>
<body dir="rtl" class="bod3">
    <div class="fil">
        <h2>بيانات تسجيل الدخول</h2>
        <fieldset >
            <legend><img src="images/bootstrap.png" alt=""></legend>
            <input type="text" placeholder="ادخل الاسم">
            <br>
            <input type="number" placeholder="ادخل رقم الهاتف" maxlength="9">
            <br>
            <input type="email" placeholder="ادخل الايميل الخاص">
            <br>
            <input type="text" placeholder="ادخل العنوان الخاص">
            <br>

            <label for="Part">ادخل القسم </label>
            <br>
            <select name="" id="Part">
                <option value="fe" selected>فيتامين</option>
                <option value="">ادوية مرض السكر</option>
                <option value="">مسكنات الالم</option>
            </select>
            <br>
            <input type="submit" title="تسجيل البيانات">
            <input type="reset" title="مسح البيانات ">

        </fieldset>
    </div>
</body>
</html>
